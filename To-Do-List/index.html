<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
    <h1>To-Do List</h1>
    <form id="taskForm">
      <input id="taskTitle" type="text" placeholder="Enter a title...">
      <input id="taskDescription" type="text" placeholder="Enter a description...">
      <button id="addButton">Add</button>
    </form>
    <table id="taskList">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p class="author">Created by @sunil kumar</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
